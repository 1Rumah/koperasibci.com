<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cara pendaftaran Koperasi BCI</title>
  <style>
    :root{
      --gap:24px;
      --phone-width: 360px; /* ukuran layar mockup (px) */
      --phone-height: 780px; /* tinggi mockup */
      --frame-color: #111;
      --bg: #f6f7fb;
      --accent: #007aff;
      --wrap-max: 1100px;
    }
    *{box-sizing:border-box}
    body{font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; background:var(--bg); color:#222}

    /* header (dari script yang Anda kirim) */
    header{padding:24px 16px}
    .wrap{max-width:var(--wrap-max); margin:0 auto; display:flex; align-items:flex-start; gap:16px}
    .wrap img{height:60px}
    .wrap h1{margin:0 0 6px 0; font-size:20px}
    .sub{color:#666}
    .tabs{margin-top:12px}
    .tabs button{margin-right:8px; padding:8px 12px; border-radius:8px; border:1px solid #ddd; background:white}
    .tabs button.active{background:var(--accent); color:white; border-color:transparent}

    /* layout: konten header kiri, mockup hp kanan */
    .header-row{display:flex; justify-content:space-between; align-items:flex-start; gap:var(--gap); max-width:var(--wrap-max); margin:0 auto}
    .header-left{flex:1}
    .header-right{width:fit-content}

    /* phone mockup */
    .phone-wrap{width:var(--phone-width); height:var(--phone-height); position:relative; display:block}
    .phone{width:100%; height:100%; border-radius:48px; background:linear-gradient(180deg,#fefefe,#f3f4f7); padding:18px; box-shadow: 0 12px 40px rgba(10,10,20,0.15); position:relative; border:6px solid var(--frame-color);}

    /* notch */
    .notch{position:absolute; left:50%; transform:translateX(-50%); top:-8px; width:210px; height:26px; background:var(--frame-color); border-bottom-left-radius:12px; border-bottom-right-radius:12px}
    .speaker{position:absolute; left:50%; transform:translateX(-50%); top:6px; width:52px; height:6px; background:#222; border-radius:4px}

    /* screen area */
    .screen{position:relative; width:100%; height:100%; background:black; border-radius:32px; overflow:hidden; display:flex; align-items:center; justify-content:center}
    .screen video{width:100%; height:100%; object-fit:cover; display:block}

    /* small home indicator */
    .home-indicator{position:absolute; bottom:8px; left:50%; transform:translateX(-50%); width:120px; height:6px; border-radius:999px; background:rgba(255,255,255,0.25)}

    /* responsive: scale down on small screens */
    @media (max-width:1200px){
      .phone-wrap{transform:scale(0.95)}
    }
    @media (max-width:900px){
      /* kalau layar sempit, pindah mockup di bawah */
      .header-row{flex-direction:column; align-items:center}
      .header-left{order:2}
      .header-right{order:1}
      .phone-wrap{transform:scale(0.9)}
    }

    /* pilihan: bingkai warna terang */
    .phone.light{border-color:#ddd}
    .phone.light .notch{background:#ddd}
    .phone.light .speaker{background:#333}

    /* label kecil */
    .mockup-caption{font-size:13px; color:#444; margin-top:8px; text-align:center}
  </style>
</head>
<body>

  <!-- Anda memberikan header; saya letakkan ulang ke dalam layout -->
  <header>
    <div class="wrap header-row">
      <div class="header-left">
        <div style="display:flex; align-items:center; gap:12px">
          <img src="logo.gif" alt="logo">
          <div>
            <h1>Jika Sudah Paham Silahkan klik  <button class="btn blink" onclick="window.location.href='halaman2.html'">DAFTAR ANGGOTA</button>Untuk Melanjutkan</h1>
          </div>
        </div>
        <div class="tabs" style="margin-top:14px">
        
          
        </div>
      </div>

      <!-- MOCKUP HP: berada di sebelah kanan header -->
      <div class="header-right">
        <div class="phone-wrap" role="img" aria-label="Mockup iPhone dengan video autoplay">
          <div class="phone" id="iphoneMockup">
            <div class="notch"></div>
            <div class="speaker"></div>
            <div class="screen">
              <!-- Video: autoplay perlu muted dan playsinline agar bekerja di mobile -->
              <video id="mockVideo" muted playsinline autoplay loop preload="metadata" poster="">
                <!-- Ganti src di bawah dengan file video Anda -->
                <source src="sample-video.mp4" type="video/mp4">
                Browser Anda tidak mendukung video.
              </video>
              <div class="home-indicator"></div>
            </div>
          </div>
         
        </div>
      </div>
    </div>
  </header>

  <script>
    // Safety: pastikan video autoplay berjalan (beberapa browser memblokir autoplay kecuali muted)
    (function(){
      const v = document.getElementById('mockVideo');
      function tryPlay(){
        if(!v) return;
        v.muted = true;
        v.setAttribute('playsinline','');
        const p = v.play();
        if(p && p.catch){
          p.catch(()=>{
            // kalau gagal autoplay, tampilkan overlay kecil untuk mendorong user klik
            const btn = document.createElement('button');
            btn.textContent = 'Putar Video';
            btn.style.position='absolute';
            btn.style.left='50%'; btn.style.top='50%';
            btn.style.transform='translate(-50%,-50%)';
            btn.style.padding='8px 14px'; btn.style.borderRadius='8px';
            btn.style.border='none'; btn.style.background='rgba(0,0,0,0.6)'; btn.style.color='#fff';
            btn.onclick = function(){ v.play(); btn.remove(); };
            document.querySelector('.screen').appendChild(btn);
          });
        }
      }
      // coba play saat DOM siap
      if(document.readyState==='complete' || document.readyState==='interactive') tryPlay();
      else document.addEventListener('DOMContentLoaded', tryPlay);
    })();
  </script>
<script>
  const v = document.getElementById('mockVideo');

  function enableSoundOnce() {
    if (!v) return;
    v.muted = false; // buka mute
    v.play().catch(() => {}); // coba play ulang
    document.body.removeEventListener('click', enableSoundOnce);
  }

  // pasang listener global klik
  document.body.addEventListener('click', enableSoundOnce);
</script>

</body>
</html>
