<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Koperasi BCI</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Frame HP */
    .phone {
      width: 100%;
      height: 100%;
      border-radius: 40px;
      border: 10px solid #111;
      background: linear-gradient(180deg, #0a0a0f, #111);
      position: relative;
      box-shadow: 0 0 50px rgba(255,0,0,0.4), inset 0 0 40px rgba(255,255,255,0.05);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Efek layar futuristik */
    .screen {
      width: 95%;
      height: 95%;
      border-radius: 32px;
      background: radial-gradient(circle at 50% 30%, #111 0%, #000 70%);
      box-shadow: inset 0 0 80px rgba(255,0,0,0.3), inset 0 0 30px rgba(0,200,255,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Tombol daftar */
    .btn {
      padding: 18px 40px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: #fff;
      background: red;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(0,0,0,0.6);
      box-shadow: 0 0 20px rgba(255,0,0,0.8);
      animation: blink 1s infinite alternate, pulse 2s infinite;
    }

    /* Animasi berkedip merah */
    @keyframes blink {
      0% { background: red; box-shadow: 0 0 20px rgba(255,0,0,0.8); }
      100% { background: darkred; box-shadow: 0 0 40px rgba(255,0,0,1); }
    }

    /* Animasi bernafas */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="screen">
      <button class="btn" onclick="window.location.href='halaman2.html'">Daftar Sekarang</button>
    </div>
  </div>
</body>
</html>
